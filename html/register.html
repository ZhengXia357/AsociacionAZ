    <main class="mainRegistro">
  
      <section class="section Izquierda">
      </section>
      <section class="section Derecha">

        <form class="formularioRegistro" >

          <div class="cajaNombreForm">
            <label class="labelNombreApellido">Nombre y Apellido</label>
            <input type="text" class="input nombre" placeholder="  Nombre Completo">
            <input type="text" class="input apellido" placeholder="  Apellido">
          </div>

          <div class="cajaIdentidadForm">
            <label class="labelIdentidad">DNI / NIE</label>
            <input type="text" class="input dni_nie" placeholder="  Documento">
          </div>
          <div class="cajaEmail">
            <label class="labelEmail">Correo Electronico</label>
            <input type="email" class="input email" placeholder="  example@example.com">
          </div>

          <div class="cajaCivil">

            <div class="cajaCivilHija">
               <label class="labelEstado">Estado Civil</label>
            <select class="opciones">
              <option selected>soltero</option>
              <option>casado</option>
              <option>divoriciado</option>
            </select>
            </div>

              <div class="cajaCivilHija2">
                <label class="labelDiasDispo">Estado Civil</label>
                <select class="diasOpc">
                  <option selected>Lunes</option>
                  <option>Martes</option>
                  <option>Miercoles</option>
                  <option>Jueves</option>
                  <option>Viernes</option>
                  <option>Sabado</option>
                  <option>Domingo</option>
                </select>
              </div>
            
          </div>
          

          <div class="cajaTelefono">
            <label class="labelTelefono">Telefono</label>
            <input type="number" class="input number">
          </div>
   
          <div class="cajaTextTarea">
            <label class="labelTextArea" for="comentario">Observaciones</label>
            <textarea name="comentario" class="textArea" ></textarea>
          </div>

          <div class="cajaBotones">
            <input type="submit" class="botones">
            <input type="reset"  class="botones">
          </div>
        </form>


      </section>
